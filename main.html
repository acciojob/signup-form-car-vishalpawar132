<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Signup Form Car</h1>
	<form action="#" method="post" >
    <div>
		
		<div>
			<label for="Name"  >Name*</label>
			<input type="text" name="name" id="#name" placeholder="Name" required>
		</div>

		<div>
			<label for="Email">Email*</label>
			<input type="email" name="email" id="#email" placeholder="email" required>
		</div>

		<div>
			<label for="Gender" >Gender*</label>
			<input type="radio" name="Gender" id="gender_m" required>Male
			<input type="radio" name="Gender" id="gender_f" required>Female
		</div>

		<div>
			<label for="Car Brands">Car Brands*</label>
			<select name="Car Brands" id="#cars" required>
				<option value="--Please choose an option--"disabled selected>--Please choose an option--</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Mercedez">Mercedez</option>
			</select>
		</div>

		<div>
			<label for="Age">Age*</label>
			<input type="number" name="#age" id="Age" required>
		</div>

		<div>
			<label for="DOB">DOB*</label>
			<input type="date" name="data" id="#dob" required>
		</div>

		

		<div>
			<label for="Phone Number">Phone Number</label>
			<input type="tel" name="tel" id="#tel" placeholder="xxx-xxx-xxxx" >
		</div>

		<div>
			<label for="Password">Password*</label>
			<input type="password" name="Password" id="#password" required>
		</div>

		<div>
			<label for="Checkbox"> I agree to the TOS*</label>
			<input type="Checkbox" name="Checkbox" id="#tos" required>
		</div>


		<div>
			<input type="submit" name="submit" id="submit" >
		</div>
		
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	
		</form>
</body>

</html>
